<script type="text/javascript">
var winners = new Array();
var player1Selections = new Array();
var player2Selections = new Array();
var timer;
var numberOfPlayers = 2;
var currentPlayer = 0;
var move = 0;
var points1 = 0;    // player 1 points
var points2 = 0;    // player 2 points
var size = 3;

// introduction

alert("Welcome to this tic-tac-toe game. Please start by pressing ask button. If you choose to proceed, enter your name and click start.");
function welcome(){
    var uInput = document.querySelector("#userInput");
    var uValue = uInput.value;
    alert("Wassup " + uValue);
}

function goodBye(){
    alert("Thanks for playing. SEE YOU NEXT TIME");
}

// the game board
function drawBoard() {
    var Parent = document.getElementById("game");
    var counter = 1;

    while (Parent.hasChildNodes()) {
        Parent.removeChild(Parent.firstChild);
    }
    // used the knowledge of for loops from java
    for (s = 0; s < 3; s++) {
        var row = document.createElement("tr");
        // found some code online. W3schools
        for (r = 0; r < 3; r++) {
            var col = document.createElement("td");
            col.id = counter;
            col.innerHTML = counter;

            var handler = function(e) {
                if (currentPlayer == 0) {
                    this.innerHTML = "X";
                    player1Selections.push(parseInt(this.id));
                    player1Selections.sort(function(a, b) { return a - b });
                }

                else {
                    this.innerHTML = "O";
                    player2Selections.push(parseInt(this.id));
                    player2Selections.sort(function(a, b) { return a - b });
                }

                move++;
                var isWin = checkWinner();

                // keep track of the points for each player
                // 1 point for each win
                if (isWin)
                {
                    if(currentPlayer == 0)
                        points1++;
                    else
                        points2++;

                    document.getElementById("player1").innerHTML = points1;
                    document.getElementById("player2").innerHTML = points2;

                    reset();        // remove all x and o and get it back to original
                    drawBoard();    // redraws the game board
                }

                else
                {
                    if (currentPlayer == 0)
                        currentPlayer = 1;
                    else
                        currentPlayer = 0;
                    this.removeEventListener('click', arguments.callee); // found this by research
                }
            };

            col.addEventListener('click', handler);

            row.appendChild(col);
            counter++;
        }

        Parent.appendChild(row);
    }

    loadAnswers();
}

// resetting the board
function reset()
{
    currentPlayer = 0;
    player1Selections = new Array();
    player2Selections = new Array();
}

// I didn't make the board empty since I couldn't figure it out.
function loadAnswers()
{
    winners.push([1, 2, 3]);
    winners.push([4, 5, 6]);
    winners.push([7, 8, 9]);
    winners.push([1, 4, 7]);
    winners.push([2, 5, 8]);
    winners.push([3, 6, 9]);
    winners.push([1, 5, 9]);
    winners.push([3, 5, 7]);
}

function checkWinner() {
    // check if current player has a winning hand
    // only stsrt checking when player x has size number of selections
    var win = false;
    var playerSelections = new Array();


    // used some of the code and ideas from my project in java
    if (currentPlayer == 0)
        playerSelections = player1Selections;
    else
	playerSelections = player2Selections;

    if (playerSelections.length >= size) {

        for (i = 0; i < winners.length; i++) {
            var sets = winners[i];  // winning hand
            var setFound = true;

            for (r = 0; r < sets.length; r++) {
                // check if number is in current players hand
                // if not, break, not winner
                var found = false;

                // players hand
                for (s = 0; s < playerSelections.length; s++) {
                    if (sets[r] == playerSelections[s]) {
                        found = true;
                        break;
                    }
                }
                // used prior knowledge
                // value not found in players hand
                // not a valid set, move on
                if (found == false) {
                    setFound = false;
                    break;
                }
            }

            if (setFound == true) {
                win = true;
                break;
            }
        }
    }

    return win;
}

window.onload = drawBoard; // drawing the board on the window. Got this from my CS teacher
